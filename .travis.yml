sudo: required
language: node_js
services:
- docker
node_js:
- node
before_install:
- curl -L https://releases.rancher.com/compose/v0.12.1/rancher-compose-linux-amd64-v0.12.1.tar.gz -o rancher-compose.tar.gz
- tar -zxvf rancher-compose.tar.gz && mv ./rancher-compose-v0.12.1/rancher-compose ./rancher-compose && rm -fr ./rancher-compose-v0.12.1 && rm ./rancher-compose.tar.gz
install:
- cd vpn-web-server\
- npm install
script:
- cd vpn-web-server\
- docker build -t krack/vpn-web-server:test .
- cd ..
before_deploy:
- docker tag krack/vpn-web-server:test krack/vpn-web-server:${TRAVIS_TAG}
- docker tag krack/vpn-web-server:${TRAVIS_TAG} krack/vpn-web-server:latest
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
- docker push krack/vpn-web-server:${TRAVIS_TAG}
- docker push krack/vpn-web-server:latest
- "./rancher-compose -p vpn-prod -f docker-compose.yml -r rancher-compose.yml rm -f"
- "./rancher-compose -p vpn-prod -f docker-compose.yml -r rancher-compose.yml up -d"
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
